<svg viewBox="0 0 140 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="rgba(255,255,255,0)" />
            <stop offset="40%" stop-color="rgba(255,255,255,0.35)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0.08)" />
        </linearGradient>
    </defs>
    <style>
        .wind-line { animation: wind-flow 0.6s ease-in-out infinite; }
        .wind-line:nth-child(2) { animation-delay: 0.1s; }
        .wind-line:nth-child(3) { animation-delay: 0.2s; }
        .wind-line:nth-child(4) { animation-delay: 0.05s; }
        .wind-line:nth-child(5) { animation-delay: 0.15s; }
        .wind-line:nth-child(6) { animation-delay: 0.25s; }
        @keyframes wind-flow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
    <line x1="20" y1="20" x2="120" y2="22" stroke="url(#windGrad)" stroke-width="2" stroke-linecap="round" class="wind-line" />
    <line x1="15" y1="38" x2="125" y2="40" stroke="url(#windGrad)" stroke-width="2.5" stroke-linecap="round" class="wind-line" />
    <line x1="25" y1="56" x2="115" y2="58" stroke="url(#windGrad)" stroke-width="2" stroke-linecap="round" class="wind-line" />
    <line x1="10" y1="45" x2="130" y2="42" stroke="url(#windGrad)" stroke-width="1.5" stroke-linecap="round" class="wind-line" />
    <line x1="30" y1="32" x2="128" y2="35" stroke="url(#windGrad)" stroke-width="1.8" stroke-linecap="round" class="wind-line" />
</svg>
